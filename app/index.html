<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cars</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		body {
			margin-top: 10px;
		}
		h3 {
			border-bottom: 5px solid #EC7063;
			padding: 10px 0px;
			background-color: #2980B9;
			color: white;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			<h3 class="text-center">Formulir Data Mobil Baru</h3>
			<form>
			  <div class="form-group">
			    <label for="nama">Nama:</label>
			    <input type="text" class="form-control" id="nama">
			  </div>
			  <div class="form-group">
			    <label for="tahun">Tahun Keluaran:</label>
			    <input type="text" class="form-control" id="tahun">
			  </div>
			  <div class="form-group">
			    <label for="pabrikan">Pabrikan:</label>
			    <select class="form-control" id="pabrikan">
			    	<option value="Mercedes Benz">Mercedes Benz</option>
			    	<option value="Ford">Ford</option>
			    	<option value="Ferrari">Ferrari</option>
			    	<option value="Toyota">Toyota</option>
			    	<option value="Mitsubishi">Mitsubishi</option>
			    </select> 
			  </div>
			  <div class="form-group"> 
			  	<label for="gambar">Pabrikan:</label>
			  	<input type="file" class="form-control" name="gambar" id="gambar">
			  </div>
			  <button type="submit" class="btn btn-primary">Simpan</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
